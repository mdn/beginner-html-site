<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>kids monster hamburger</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="cadastro.css">
    </head>
<body>
    <style>
        .bg-purple {
            background-color: black;
        }
        .text-purple {
            color: #0e4409 
        }
        .btn-cadastrar {
            background-color: black; 
            border-color: black; 
        }
        .btn-cadastrar:hover {
            background-color: black; 
            border-color: black; 
        }
        
        body {
            background-color: #f8f9fa;
        }
        main {
            margin-top: 50px;
        }
        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0px 0px 20px 0px rgba(0,0,0,0.1);
        }
        .card-header {
            background-color: #fff;
            border-bottom: none;
        }
        .card-body {
            padding: 40px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            color: #0e4409;
            font-weight: bold;
        }
        input[type="text"],
        input[type="email"],
        input[type="password"] {
            border-radius: 20px;
            padding: 15px;
        }
        .btn-primary {
            background-color: red;
            border-color: red;
            border-radius: 20px;
            padding: 12px 30px;
            font-weight: bold;
        }
        .btn-primary:hover {
            background-color: rgb(12, 116, 12);
            border-color: rgb(12, 116, 12);
        }
    </style>
    <header class="bg-purple text-white py-4">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-md-4">
                    <a href="inicial.html" class="btn btn-light mr-3">Home</a>
                </div>
                <div class="col-md-4 text-center">
                    <h1 class="mb-0">Cadastro</h1>
                </div>
                <div class="col-md-4 text-right">
                    
                </div>
            </div>
        </div>
    </header>

    <main>
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-header text-center">
                            <h2>Cadastre-se</h2>
                        </div>
                        <div class="card-body">
                            <form>
                                <div class="form-group">
                                    <label for="nome">Nome:</label>
                                    <input type="text" class="form-control" id="nome" placeholder="Digite seu nome">
                                </div>
                                <div class="form-group">
                                    <label for="email">Email:</label>
                                    <input type="email" class="form-control" id="email" placeholder="Digite seu email">
                                </div>
                                <div class="form-group">
                                    <label for="senha">Senha:</label>
                                    <input type="password" class="form-control" id="senha" placeholder="Digite sua senha">
                                </div>
                                <button type="submit" class="btn btn-primary btn-block btn-cadastrar">Cadastrar</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    
            
        </div>
    </footer>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
