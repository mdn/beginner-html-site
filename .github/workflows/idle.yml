name: "Label Idle Issues"

on:
  schedule:
    - cron: "0 8 * * *"

# See: https://github.com/actions/stale#recommended-permissions
permissions:
  actions: write
  issues: write
  pull-requests: write

jobs:
  mark-as-idle:
    uses: mdn/workflows/.github/workflows/idle.yml@main
    with:
      target-repo: "mdn/beginner-html-site"
